<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500;600&family=Montserrat:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <div class="header-hero">
      <header class="page-header container">
        <picture>
          <source srcset="./images/logo.png 1x, ./images/logo@2x.png 2x" />
          <img src="./images/logo.png" alt="logo" class="logo" />
        </picture>
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">About us</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Program</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Speakers</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Price</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Reviews</a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="burger">
          <svg class="burger__icon">
            <use href="./images/sprite.svg#burger"></use>
          </svg>
        </button>
      </header>
      <section class="hero container">
        <h1 class="hero__header">Donut Masterclass with the Donut King</h1>
        <h2 class="hero__subheader">Hosted by Eva Green</h2>
        <button type="button" class="register-button register-button__hero">
          Register
        </button>
        <ul class="social">
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social__icon">
                <use href="./images/sprite.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social__icon">
                <use href="./images/sprite.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link">
              <svg class="social__icon">
                <use href="./images/sprite.svg#facebook"></use>
              </svg>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
